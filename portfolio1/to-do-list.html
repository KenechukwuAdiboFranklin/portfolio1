<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="to-do-list.css">

</head>

<body>
    <div class="background">
        <h1>To-Do List</h1>

        <form id="todoForm">
            <input class="input" type="text" id="taskInput" placeholder="Enter a task" />
            <button class="formbtn" type="submit">Add Task</button>

        </form>

        <p id="errorMsg" style="color: red;"></p>

        <ul id="taskList"></ul>
    </div>

    <script src="to-do-list.js"></script>

</body>

</html>
